version: 2.1
description: Cloud Native Buildpacks Sample

orbs:
  buildpacks: jkutner/buildpacks@0.0.3

workflows:
  version: 2.1
  main:
    jobs:
      - buildpacks/build:
          image-name: myimage
          builder: heroku/buildpacks:18
      - publish

jobs:
  publish:
    machine: true
    steps:
      - run: docker images